<script>$(function() {

	$.ajax({
		type: "get",
		url: "ticket/selectall.do",
		async: true,
		dataType: "json"
	}).done(function(data) {
		if (data.success == true) {
			$.each(data.data, function(i, item) {
				var name = item.name;
				var text = item.text;
				var price = item.price;
				$("#right").prepend("<div><label class='control-label '>门票名称："+name+"</label><br/><label class='control-label '>门票价格:"+price+"</label><br/><label class='control-label '>门票描述:"+text+"</label><br/></div><br/><br/>")
			});
		} else {
			alert("error")
		}

	});


})</script>
