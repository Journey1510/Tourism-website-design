<script>$(function() {

	$.ajax({
		type: "get",
		url: "xinwen/selectall.do",
		async: true,
		dataType: "json"
	}).done(function(data) {
		if (data.success == true) {
			$.each(data.data, function(i, item) {
				var imgurl = item.imgurl;
				var name = item.name;
				var text = item.text;
				$("#right").prepend("<div><div class='gdimg' ><img src=" + imgurl + " style='width:330px;height:280px' /></div><div class='gdimg' style='margin-left:10px;	text-indent:2em;line-height:1.5em;' ><h2 style='text-indent:140px;font-size:20px' >" + name + "</h2><div>" + text + "</div></div></div>")
			});
		} else {
			alert("error")
		}

	});


})</script>
